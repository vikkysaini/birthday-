<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Alsifa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;}
body{
  margin:0; height:100vh; overflow:hidden;
  background:radial-gradient(circle at top,#0f2027,#000);
  font-family:'Segoe UI',sans-serif;
  color:#fff; text-align:center;
}

/* CARD */
.card{
  position:absolute; inset:0; margin:auto;
  width:min(480px,95vw);
  padding:30px;
  border-radius:24px;
  background:rgba(255,255,255,.12);
  box-shadow:0 0 50px rgba(255,182,193,.45);
}

/* HEADING */
h1{
  color:#ffb6c1;
  text-shadow:0 0 25px #ff5c8a;
  animation:glow 2s infinite alternate;
}
@keyframes glow{to{text-shadow:0 0 45px #ffd1dc}}

.name{
  font-size:22px;
  color:#ffd1dc;
  margin-top:6px;
  letter-spacing:1px;
}

/* PHOTO */
.photo{
  width:200px;
  height:200px;
  object-fit:cover;
  margin:20px auto;
  display:block;
  border:4px solid #ffd1dc;
  box-shadow:0 0 30px rgba(255,182,193,0.9);
  animation: zoomIn 2s ease forwards;
  -webkit-box-reflect: below 5px linear-gradient(transparent, rgba(255,182,193,0.3));
}
@keyframes zoomIn{
  from{transform:scale(0.5); opacity:0;}
  to{transform:scale(1); opacity:1;}
}

/* TYPING TEXT */
#typing{
  margin-top:20px;
  line-height:1.6;
  min-height:150px;
  font-size:18px;
}

/* VIKKY SAI NI MENTION */
.from{
  margin-top:18px;
  font-style:italic;
  font-size:16px;
  color:#ffd1dc;
}

/* SIMPLE BUTTON */
button{
  margin-top:20px;
  padding:12px 28px;
  border:none;
  border-radius:8px;
  background:#ff5c8a;
  color:#fff;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 0 15px rgba(255,92,138,.5);
  margin-right:10px;
}
button:hover{background:#ff3366;}

/* FLOATING LIGHTS */
.light{
  position:absolute;
  width:6px; height:6px;
  background:#fff;
  border-radius:50%;
  opacity:.6;
  bottom:-10px;
  animation:floatUp linear infinite;
}
@keyframes floatUp{
  to{transform:translateY(-120vh); opacity:0;}
}

/* EMOJI ANIMATION */
.emoji{
  position:absolute;
  font-size:26px;
  opacity:0.9;
  animation:flyEmoji 3s ease forwards;
}
@keyframes flyEmoji{
  0%{transform:translate(0,0) rotate(0deg); opacity:0;}
  50%{opacity:1;}
  100%{transform:translate(var(--x), var(--y)) rotate(360deg); opacity:0;}
}
</style>
</head>
<body>

<div class="card">
  <h1>üéÇ Happy Birthday üéÇ</h1>
  <div class="name">Alsifa Tabasum üåô</div>

  <!-- PHOTO -->
  <img src="https://raw.githubusercontent.com/vikkysaini/birthday-/main/WhatsApp%20Image%202026-01-21%20at%2018.54.43.jpeg"
       alt="Alsifa Tabasum"
       class="photo">

  <!-- TYPING TEXT -->
  <div id="typing"></div>

  <!-- BUTTON -->
  <button onclick="celebrate()">Celebrate üéâ</button>

  <!-- Vikky Saini mention -->
  <div class="from">With love & respect ü§ç<br><strong>Vikky Saini</strong></div>
</div>

<!-- AUDIO -->
<audio id="music" loop>
  <source src="https://raw.githubusercontent.com/vikkysaini/birthday-/main/music-box-birthday.mp3" type="audio/mpeg">
</audio>

<script>
/* FLOATING LIGHTS */
setInterval(()=>{
  const l=document.createElement('div');
  l.className='light';
  l.style.left=Math.random()*innerWidth+"px";
  l.style.animationDuration=4+Math.random()*6+'s';
  document.body.appendChild(l);
  setTimeout(()=>l.remove(),10000);
},200);

/* TYPING EFFECT */
const msg = `Kuch log sirf yaadein nahi hote, woh dheere-dheere dil ka sukoon ban jaate hain. Tumhari simplicity, tumhara sabr aur tumhari khamosh si muskurahat bina kahe bhi bahut kuch keh jaati hai. Dua hai zindagi tumhe har mod par wahi pyaar aur izzat de jiski tum waqai haqdar ho ü§ç`;
let i=0;
function typeText(){
  if(i<msg.length){
    document.getElementById('typing').innerHTML += msg.charAt(i++);
    setTimeout(typeText,30);
  }
}
typeText();

/* CELEBRATION FUNCTION */
function celebrate(){
  const photo=document.querySelector('.photo');
  const rect=photo.getBoundingClientRect();
  const emojiList = ['üå∏','üéâ','üéà','üéä','ü•≥','üíñ','üç∞','üéÅ'];
  const music=document.getElementById('music');
  music.play(); // Play music on button click

  for(let i=0;i<25;i++){
    const e=document.createElement('div');
    e.className='emoji';
    e.textContent=emojiList[Math.floor(Math.random()*emojiList.length)];
    const x=(Math.random()*300-150)+'px';
    const y=(Math.random()*300-150)+'px';
    e.style.setProperty('--x',x);
    e.style.setProperty('--y',y);
    e.style.left=(rect.left + rect.width/2)+'px';
    e.style.top=(rect.top + rect.height/2)+'px';
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),3000);
  }
}
</script>

</body>
</html>
